# H2 Database
spring.datasource.url=jdbc:h2:mem:ClientDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=pwd

# Show or not log for each sql query
#spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update, none)
spring.jpa.hibernate.ddl-auto = update
#spring.jpa.hibernate.namingStrategy=org.hibernate.cfg.ImprovedNamingStrategy # ImprovedNamingStrategy
spring.jpa.generate-ddl=true


# server setting
server.port=8080
server.address=localhost
#server.sessionTimeout=30